<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - CSS Box-model</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        border: 1px solid red;
        /* width: 600px;
        height: 300px; */
        margin: 12px;
        padding: 8px;
      }
      .box {
        width: 400px;
        height: 200px;
        background-color: cornsilk;
        border: 1px solid black;
        margin: 16px;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos
          eos consequuntur vitae! Fugiat in hic exercitationem ut, natus totam
          enim officia cumque, officiis, fugit deleniti. Amet odit a soluta
          excepturi?
        </p>
      </div>
    </div>
  </body>
</html>
