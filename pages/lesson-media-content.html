<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - Media Content</title>
  </head>
  <body>
    <h1>Media Contents</h1>

    <!-- 1. Images -->
    <strong>====== 1. Images =====</strong>
    <br />

    <!-- 1.1. internal image -->
    <img
      src="/assets/images/prof-img.jpeg"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="Yashith's profile picture"
    />
    <br />

    <!-- 1.2. external image -->
    <img
      src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTiuPJLIDL_qfZfW-fac_0PmpPCtoQuH69q-YwxqEsYT3gJlkxG4uiQZriUdiYl9F8nZB_DA5W2iDtf40wVxSj8DRXaCAo9dnj6viNQOCyTnqLptonhbyP0qAgiUlF9WfDat8fXwHMm1f91ArbH8YJB1qTDBNESFkTfD1d0TrjmMMEEdmbuH7NMekDaA/w640-h340/PE-5.jpeg"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="This is banner image"
    />

    <br />
    <!-- 2. Videos -->
    <strong>====== 2. Videos =====</strong>
    <br />

    <!-- 2.1. internal video -->
    <video
      src="/assets/videos/lake.mp4"
      style="width: 300px; height: 300px"
      controls
    ></video>
    <br />
    <!-- 2.2. external video -->
    <video
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      style="width: 300px; height: 300px"
      controls
    ></video>

    <br />

    <!-- 3. audios -->
    <strong>====== 3. Audios =====</strong>
    <br />
    <audio src="/assets/audios/ambient.mp3" controls></audio>

    <br />

    <strong>====== 4. Iframe =====</strong>

    <br />
    <!-- Iframe - embedding youtube video in current html document -->
    <iframe
      src="https://www.youtube.com/embed/lTxn2BuqyzU"
      width="500"
      height="300"
    ></iframe>

    <!-- Iframe - embedding another website in current html document -->
    <iframe src="https://yashithchanuka.com" width="800" height="500"></iframe>
  </body>
</html>
