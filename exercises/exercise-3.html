<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item 01</td>
          <td>01</td>
          <td>100.00</td>
        </tr>
        <tr>
          <td>Item 02</td>
          <td>02</td>
          <td>200.00</td>
        </tr>
        <tr>
          <td>Item 03</td>
          <td>03</td>
          <td>300.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td></td>
          <td>1000.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
